  security:
    user:
      name: yatan
      password: password

    oauth2:
      client:
        registration:
          github:
            client-id: your_client_id_here # for security purpose
            client-secret: your_client_secret_here # for security purpose
            scope: read:user
            redirect-uri: http://localhost:8080/login/oauth2/code/github
